name: E2E Tests CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Setup database
        run: |
          npx prisma migrate deploy --skip-generate
          npm run db:seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/crm_test

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ§ª Run E2E Tests
        run: npm run test:e2e
        env:
          CI: true
          NODE_ENV: test

      - name: ğŸ“Š Generate Allure Report
        if: always()
        run: npx allure generate allure-results -o allure-report
        continue-on-error: true

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos-and-screenshots
          path: |
            cypress/videos
            cypress/screenshots
          retention-days: 7

      - name: ğŸ“ˆ Upload Allure report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      - name: ğŸ’¬ Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const testResults = fs.existsSync('allure-report/index.html') ? 
              'âœ… E2E Tests completed. [View Allure Report](./allure-report/index.html)' :
              'âš ï¸ E2E Tests completed. Check detailed logs above.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ§ª E2E Test Results\n\n${testResults}`
            });

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ¯ Run linter
        run: npm run lint
        continue-on-error: true

  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
